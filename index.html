<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/786de20e9a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Caveat|Permanent+Marker&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Pizzeria</title>
  </head>
  <body>
    <div class="landing">
      <header>
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-md navbar-dark "
          style="background-color :#df4c3b;
          "
        >
          <a class="navbar-brand" href="#">Pizzeria</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="#"
                >Menu <span class="sr-only">(current)</span></a
              >
              <a class="nav-item nav-link active" href="#">Events</a>
              <a class="nav-item nav-link active" href="#">call</a>

              <button
                class="navbar-toggler "
                type="button"
                data-toggle="collapse"
                data-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon "></span>
              </button>
            </div>
          </div>
        </nav>
      </header>

<!-- landing page content -->

      <div class="container-fluid">
          <div class="row">
              <div class="col-4 landimg">
                  <img src="images/slice.png" class="img-fluid" height="50vh">
              </div>
              <div class="col-4 ">
                  <div class="slogan mt-4"><h1>Love at first <br>Bite</h1></div>
                  <div class="slogantxt"><p></p></div>
              </div>
              <div class="col-4">
                  <div class="card">
                      <div class="card-body logins">
                          <h5> Come hungry, leave happy.</h5>
                          <div class="form-group">
                                <form action="">
                                        <input type="text" name="name" id="Name" placeholder="Your Name" class="form-control" required>
                                        <input type="email" name="email" id="Eame" placeholder="E-mail"class="form-control mt-4" required>
                                        <input type="number" placeholder="Phone (optional)"class="form-control mt-4">
                                        <button type="button" class="btn btn-outline-danger mt-4"><i class="fas fa-pizza-slice"></i>
                                        Get Me Pizza</button>
                                    </form>
                          </div>
                          
                      </div>
                  </div>
              </div>
          </div>
      </div>



    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="js/main.js"></script>
  </body>
</html>
